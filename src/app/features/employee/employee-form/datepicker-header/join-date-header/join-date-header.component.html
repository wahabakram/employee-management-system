<div class="p-3">
    <div class="flex flex-col gap-2">
        <div class="flex justify-between gap-6">
            <button class="w-full text-xs" mat-stroked-button (click)="setToday()">Today</button>
            <button class="w-full text-xs" mat-stroked-button (click)="setNextMonday()">Next Monday</button>
        </div>
        <div class="flex justify-between gap-6">
            <button class="w-full text-xs" mat-stroked-button (click)="setNextTuesday()">Next Tuesday</button>
            <button class="w-full text-xs" mat-stroked-button (click)="setAfterOneWeek()">After 1 week</button>
        </div>
    </div>
    <div class="flex items-center mt-2">
        <button mat-icon-button (click)="previousClicked('month')">
            <mat-icon>arrow_left</mat-icon>
        </button>
        <span class="flex-1 h-4 font-semibold text-center">{{ periodLabel }}</span>
        <button mat-icon-button (click)="nextClicked('month')">
            <mat-icon>arrow_right</mat-icon>
        </button>
    </div>
</div>
